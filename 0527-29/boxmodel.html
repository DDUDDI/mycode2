<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>연습장</title>
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            body {background-color: rgb(21, 52, 80);}
            /*공통된 요소는 div 태그에 한 번만 선언하기*/
            div {border: 2px solid black; margin-left: auto; margin-right: auto; padding: 20px}
            .top {background-color: rgb(143, 188, 219);}
            .outer {background-color: rgb(248, 228, 204);}
            .inner {border: 2px dotted black; background-color: white;}        
            #div5 {width:100px; height: 100px; background-color: white; float:left;}         
          </style>
        <script>
            $(function(){
                alert('jQuery Ready!');
                $('#div5').css('background-color', 'red');
            })
        </script>
    </head>
    <body>
        <div class='top'>
            <div class='outer'>
                <b>Outer</b>
                <div class='inner'>
                    Friends, Romans, countrymen, lend me your ears;<br/>
                    I come to buy Caesar, not to praise him.<br/>
                    The evil that men do lives after them;<br/>
                    The good is oft interred with their bones;<br/>
                    So let it be with Caesar. The noble Brutus<br/>
                </div>
            </div>
        </div>>
        <div id='div5'></div>
    </body>
</html>
