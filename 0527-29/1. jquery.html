<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>jquery 연습장</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            x=0;
            function changexplus(){
                if ($('#moveright').click)
                x+=10;
                $('#div1').css('left', x+'px');
                if($('moveleft').click)
                x-=10;
                $('#div1').css('left', x-'px');
            }   
            c=0;
            function changeColor(){
                var color = '';
                if (c==0) color='red';
                else if(c==1) color='green';
                else if(c==2) color='blue';
                if(++c==3) c=0;
                $('#div1').css('background-color', color);
            }
        </script>
        <style>
            #div1 {border: 1px solid black; width: 300px; height: 300px;
            line-height: 300px; text-align: center; font-size: 20pt; position:absolute}
            button {position:absolute; top: 350px;}
            #moveleft{left: 80px}
            #color {left: 120px;}
        </style>
    </head>
    <body>
        <div id='div1'>jQuery</div>
        <div><button id='moveright' type="button" onclick='changexplus();'>Move→</button></div>
        <div><button id='moveleft' type="button" onclick='changexplus();'>Move←</button></div>
        <div><button id='color' type='button' onclick="changeColor();">Color</button></div>
    </body>
</html>
