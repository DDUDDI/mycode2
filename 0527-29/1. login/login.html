<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>로그인</title>
        <link rel='stylesheet' href='login.css' type='text/css'>
        <!--javascript-->
        <script>
            function form_check(f){
                var id = f.id.value;
                var pwd = f.pwd.value;
                if (id==''||pwd==''){
                    alert('아이디, 암호를 확인해주세요');
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <form method='post' onsubmit='form_check(this);'>
            <div id='container'>
                <div><label for='id'>ID</label>
                    <input type='text' name='id' id='id' placeholder='아이디 입력' required></div>   
                <div><label for='pwd'>PWD</label>
                    <input type='password' name='pwd' id='pwd' placeholder='암호 입력' required></div>
                <div><button type='button' onclick='form_check()'>Login</button></div>
            </div>
        </form>
    </body>
</html>
