<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>로그인 화면</title>
        <link rel="stylesheet" href='login_ncs.css' type='text/css'>
        <script>
            function form_check(f){
                var id = f.id.value;
                var pwd = f.pwd.value;
                if (id==''||pwd==''){
                    alert('아이디, 암호를 입력해주세요.');
                    return false;
                }
                else return true;
            }
        </script>
    </head>
    <body>
        <h1>여기는 로그인 화면</h1>
        <form method='post' action='main.html'>
            <table id='outer'>
                <!--tr: table row, td: table data-->
                <tr>
                    <td class='top'>
                        <table id='inner'>
                            <td class='input'>
                                <label for='id'>아이디</label>
                                <input type='text' name='id' id='id'>
                            </td>                        
                            <td rowspan="2">
                                <button type='submit'>로그인</button>
                            </td>
                </tr>
                <tr>
                    <td class='input'>
                        <label for='pwd'>암  호</label>
                        <input type='password' name='pwd' id='pwd'>
                    </td>                  
                </tr>
                        </table>
                    </td>
                <tr>
                    <td id='link' colspan="2">
                        <a href='#'>회원가입</a> | <a href='#'>아이디 찾기</a> | <a href='#'>비밀번호 찾기</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
