<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>로그인 화면</title>
        <link rel="stylesheet" href='login2.css' type='text/css'>
        <script>
            function form_check(f){
                var id = f.id.value;
                var pwd = f.pwd.value;
                if (id==''||pwd==''){
                    alert('아이디, 암호를 입력해주세요.');
                    return false;
                }
                else return true;
            }
        </script>
    </head>
    <body>
        <form method='POST' onsubmit="form_check(this);">
            <div id='cotainer'>
                <div id='main'>
                    <div id='input'>
                        <div><input type='text' name='id' id='id' placeholder="아이디" required></div>
                        <div><input type='password' name='pwd' id='pwd' placeholder='비밀번호' required></div>
                    </div>
                    <div id='signin'><button type="button" onclick="form_check()">로그인</button></div>
                </div>
                <div id='signup'>
                    <button type="button">회원가입</button><span>|</span>
                    <button type="button">아이디 찾기</button><span>|</span>
                    <button type='button'>비밀번호 찾기</button>
                </div>
            </div>
        </form>
    </body>
</html>
