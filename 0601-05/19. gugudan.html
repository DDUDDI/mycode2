<!--<input type='text'를 이용하여 이용자가 숫자를 입력하고
    <button type='button'>을 사용하여 클릭하면
    웹 브라우저 화면에 구구단이 표시되도록 한다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8'>
        <title>구구단</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function gugudan(f){
                var dan = parseInt(f);
                var str = '<p>';
                for (i=1;i<10;i++){
                    str += dan+'*'+i+'='+(dan*i)+'<br>';
                }
                $('#output').html(str+'</p>');
            }
            /*output에 val 대신에 html 사용*/
        </script>
    </head>
    <body>
    
        <div id='input'>
            <label for='dan'>몇 단? </label><input type='text' name='dan' id='dan'>
            <button type='button' onclick="gugudan($('#dan').val());">출력</button>
        </div>
        <div><output id='output'></output></div>
        
    </body>
</html>
