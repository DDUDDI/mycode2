<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8'>
        <title>range control</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            /*왜 하나의 함수 안에서 2개의 button id를 따로 인식하지 못하는 것일까*/
            function plus(){
                var percent=$('#prog').val();
                if ($('plus').click()){
                    percent +=10;
                    if (percent>100) percent=100;
                    console.log(percent);
                }
                $('#prog').val(percent);
                $('#pv').val(percent+'%');
            }
            function minus(){
                var percent=$('#prog').val();
                if ($('minus').click()){
                    percent -=10;
                    if(percent<0) percent=0;
                    console.log(percent);
                }
                $('#prog').val(percent);
                $('#pv').val(percent+'%');
            }
            /*선생님 코드
            True, False값 전달해서 하기
            function change(bInc){
                var curval=parseInt($('#prog').val());
                var newval=0;
                if(bInc) newval=curval+10;
                else newval=curval-10;
                $('#prog').val(newval);
                $('#pv').val(newVal+'%');
            }
            */
        </script>
    </head>
    <body>
        <h3>Progress</h3>
        <p><output id='pv'>0%</output></p>
        <progress id='prog' value='50' max='100'></progress>
        <button type='button' id='plus' onclick='plus();'>올리기</button>
        <button type='button' id='minus' onclick='minus();'>내리기</button>
    </body>
</html>
