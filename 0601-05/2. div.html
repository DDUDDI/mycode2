<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>div tag</title>
        <style>
            div {width: 200px; height: 200px; border: 1px solid black; 
                font-size: 20px; font-weight: bold;text-align: center; line-height: 200px;}
            #div1 {background-color: red; float:left}
            #div2 {background-color: green; float:left}
            #div3 {background-color: blue; float: left;}
            #div4 {background-color: white; float: left;}
            #div5 {background-color: yellow; float: right;}
        </style>
    </head>
    <body>
        <div id='div1'>div1</div>
        <div id='div2'>div2</div>
        <div id='div3'>div3</div>
        <div id='div4'>div4</div>
        <div id='div5'>div5</div>
    </body>
</html>
