<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>form</title>
        <link rel="stylesheet" href='form.css' type='text/css'>
    </head>
    <body>
        <div id='container'>
            <h1>Registration Form</h1>
            <p>Please fill out the form below to register for our site. Fields with bold labels are required.</p>
            <form id='main' method='post' enctype='multipart/form-data'>
                <div class='req'>
                    <label for='uname'>Name</label><input type='text' name='uname' id='uname'>
                </div>
                <div class='req'>
                    <label for='gender'>Gender</label><input type='radio' name='radio' id='radio' value='man' checked>male
                    <input type='radio' name='radio' id='radio' value='female'>female
                </div>
                <div class='req'>
                    <label for='dList'>Operating System</label>
                    <select name='radio' id='dList'>
                        <option value='windows'>Windows</option>
                        <option value='linux'>Linux</option>
                        <option value='unix'>Unix</option>
                        <option value='macos'>MacOS</option>
                    </select>
                </div>
                <div>
                    <label for='cBox'>Toys</label><input type='checkbox' name='cBox' id='cBox' value='camera'>Digital Camera
                        <input type='checkbox' name='cBox' id='cBox' value='mp3'>MP3 Player
                        <input type='checkbox' name='cBox' id='cBox' value='lan'>Wireless LAN
                    
                </div>
                <div>
                    <label for='file'>Portrait</label><input type='file' name='file' id='file'>
                </div>
                <div>
                    <label for='tBox'>Mini Biography</label><textarea name='tBox' id='tBox' rows='10'></textarea>
                </div>
                <div>
                    <button type=submit id='rg'>register</button>
                </div>
            </form>
        </div>
    </body>
</html>
