<!--<output id='data'>
    jQuery를 이용하여 위의 요소에 초기값을 지정하려면,
    $('#data').val('Hello');
    와 같은 방법으로 화면에 데이터를 표시할 수 있다.
    웹 페이지가 로드되는 즉시 화면에 'Hello'가 표시되도록
    jQeury를 사용해보세요.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>jQuery Ready Functions</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            /*ready 함수: 태그들이 객체화된 직후 실행*/
            $(function(){
                greeting=$('#data');
                greeting.val('Hello');
            });

        </script>
    </head>
    <body>
        <!--output tag는 val() 함수를 유일하게 쓸 수 있음-->
        <!--어떤 값을 동적으로 보여주고 싶을 때 사용-->
        <output id='data'></output>
    </body>
</html>
