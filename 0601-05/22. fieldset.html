<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>fieldset</title>
        <style>
            fieldset {
                width: 300px;
            }          
        </style>
    </head>
    <body>
        <fieldset>
            <legend>취미</legend>
            <label><input type='radio' name='hobby' value='workout' checked> 운동</label>
            <label><input type='radio' name='hobby' value='reading' accesskey='H'> 독서</label>
            <label><input type='radio' name='hobby' value='shopping'> 쇼핑</label>
            <label><input type='radio' name='hobby' value='climbing'> 등산</label>
        </fieldset>
    </body>
</html>
