<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function valChange(v){
                $('#gallons').val(v);
            }
        </script>
    </head>
    <body>
        <p>
            Jetta:
            <meter id='gallons' min='0' max='14.2' high='13.5' low='3' optimum='14' value='2.5'></meter>
        </p>
        <form>
            <input type='text' id='val' name='val'>
            <button type='button' onclick="valChange($('#val').val());">입력</button>
        </form>
    </body>
</html>
